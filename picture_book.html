
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Basics Examples</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: Helvetica;
            font-weight: bold;
        }
        .flex-container {
            width: 700px;
            border: 3px solid cadetblue;
            display: flex;
            /*  additional flex item properties */
            flex-direction: row;
            justify-content: flex-start;
            flex-wrap: wrap;
            align-content: space-evenly;
            height: 500px;
            align-items: flex-start;
            height: 500px;
        }
        .flex-item {
            background: #BFD45D;
            border: 2px solid #F9EFD6;
            padding: 1em;
.flex-item:nth-of-type odd
        }
    </style>
</head>
<body>

<div class="flex-container">
    <div class="flex-item">Item 1</div>
    <div class="flex-item">Item 2</div>
    <div class="flex-item">Item 3</div>
    <div class="flex-item">Item a</div>
    <div class="flex-item">Item b</div>
    <div class="flex-item">Item c</div>
    <div class="flex-item">Item 4</div>
    <div class="flex-item">Item 5</div>
    <div class="flex-item">Item 6</div>
    <div class="flex-item">Item d</div>
    <div class="flex-item">Item e</div>
    <div class="flex-item">Item f</div>



</div>

</body>
</html>
