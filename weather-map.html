<div class="input">

</div>
</div>
<div id='mapbox-map' style='width: 80vh; height: 30vh; margin: 5vh auto; border: 5px solid turquoise;'></div>

<div class="location">

    del    <p class="clouds"></p>
    del    <p class="desc"></p>
    </div>
</div>

    <h2 class="temperature-degree">34</h2>
    <span>F</span>
    </div>
    <div class="temperature-description">Its friggin cold</div>
</div>

<script>



mapboxgl.accessToken = mapboxToken;
var map = new mapboxgl.Map({
    container: 'mapbox-map',
    style: 'mapbox://styles/mapbox/streets-v11', // stylesheet location
    center: [-79.76, 34.19], // starting position [lng, lat]
    zoom: 10 // starting zoom
});

// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());


</script>
