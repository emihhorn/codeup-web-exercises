<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Function Exercise</title>




</head>
<body>
<script>
    "use strict";


    // Write a function, returnFive, that returns the number five. No inputs should be defined.

    function returnFive() {
        return 5;
    }

    console.log(returnFive());


    // Write a function, isFive, that takes in an input and returns the boolean
    // value true if the passed argument is the number 5 or the string "5". Return false otherwise.

    function isFive(amIFive) {
        return amIFive === 5;
    }

    console.log(isFive("5"));

    // Write a function, isShortWord, that takes in a string and returns
    // the boolean value true if the passed argument is shorter than 5 characters.
    // Return false otherwise.

    function isShortWord(aString) {
        return aString.length < 5;
    }

    console.log(isShortWord("Hey"));

    // Write a function, isSameLength, that takes in two string inputs and
    // returns the boolean value true if the passed arguments are the same length. Return false otherwise.

    function isSameLength(input1, input2){
        return input1.length === input2.length && input1 !== true && input2 !== true;
    }

    console.log(isSameLength("emi","emi"));

    // Write a function, getSmallerSegment, that takes in a string and a number input.
    // The function should return a substring of the first argument that is as many characters long
    // as the second argument in lowercase.

    function getSmallerSegment(input3, input4) {
        return input3.substring(input4);
    }
    console.log(getSmallerSegment("codeup", 3))


</script>

</body>
</html>
