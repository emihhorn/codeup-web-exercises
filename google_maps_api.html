    <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        #zoo-heading {
            color: teal;

<body>
<div id='mapbox-map' style='width: 120vh; height: 70vh; margin: 15vh auto; border: 5px solid saddlebrown;'></div>
<script src="js/keys.js"></script>
<script src="js/geocode-utils.js"></script>
<script>

     // Today's lecture \/\/
     mapboxgl.accessToken = mapboxToken;
     var map = new mapboxgl.Map({
         container: 'mapbox-map',
         style: 'mapbox://styles/mapbox/streets-v11', // stylesheet location
         center: [-79.76, 34.19], // starting position [lng, lat]
         zoom: 12 // starting zoom
     });

     // Add zoom and rotation controls to the map.
     map.addControl(new mapboxgl.NavigationControl());

     // create the popup
     var popup = new mapboxgl.Popup({ offset: 25 }).setHTML(
         '<h1 id="eat here">Tubbs</h1>'
     );

     // Adding a marker to the map
     var marker = new mapboxgl.Marker()
         .setLngLat([-79.794192, 34.167799])
         .setPopup(popup)
         .addTo(map);

     geocode("1500 2nd Loop Rd, Florence, SC 29505", mapboxToken).then(function (data) {
         var codeupMarker = new mapboxgl.Marker()
             .setLngLat(data)
             .addTo(map);
     });

</script>


</body>
